      - name: Save Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: springboot-app
          path: "build/libs/*.jar"   # âœ… ë£¨íŠ¸ ê²½ë¡œì˜ JAR íŒŒì¼ ì €ìž¥

  deploy:
    name: Deploy to EC2
