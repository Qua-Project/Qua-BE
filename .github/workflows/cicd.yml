name: CI/CD Pipeline for Spring Boot

on:
  push:
    branches:
      - main
      - feat/cicd

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Clear Gradle Cache
        run: ./gradlew clean --no-build-cache

      - name: Build Project
        run: ./gradlew clean bootJar -x test  # JAR 파일 빌드

      - name: Find JAR Files
        run: find . -name "*.jar"  # ✅ 빌드된 JAR 파일 확인

      # ✅ 빌드된 JAR 파일 저장 (루트 경로에서 바로 저장)
      - name: Save Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: springboot-app
          path: "build/libs/*.jar"   # ✅ 루트 경로의 JAR 파일 저장

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-22.04

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: springboot-app

      - name: Check Downloaded JAR
        run: |
          pwd
          ls -alh
          find . -name "*.jar"

      # ✅ EC2에 JAR 파일 업로드 (루트 경로)
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "*.jar"   # ✅ 루트 경로의 JAR 파일 업로드
          target: "/home/ubuntu"
          debug: true

      # ✅ EC2 서버에서 애플리케이션 실행
      - name: Deploy Application on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "🔴 기존 애플리케이션 종료"
            sudo pkill -f 'java -jar' || true
            sleep 5

            echo "🗑️ 기존 JAR 파일 삭제"
            sudo rm -f /home/ubuntu/*.jar || true

            echo "🚀 새로운 애플리케이션 실행"
            nohup java -jar /home/ubuntu/*.jar > /home/ubuntu/nohup.out 2>&1 &

            echo "📄 애플리케이션 로그 확인"
            tail -n 50 /home/ubuntu/nohup.out || true

            echo "✅ 애플리케이션 상태 확인"
            pgrep -f 'java -jar' && echo "애플리케이션이 정상적으로 실행 중입니다." || echo "애플리케이션이 실행되지 않았습니다."
      
